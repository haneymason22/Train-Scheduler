<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel = "stylesheet" href="Assets/css/reset.css">
    <link rel ="stylesheet" href ="Assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body class="body">
        <div class="container">
                <div class="jumbotron">
                  <h1 class="display-4">Train Scheduler</h1>
                  <p class="lead">Choo Choo!</p>
                </div>
              </div>

      <table class="table" id="train-table">
            <div class="card">
                    <div class="card-body">
                      <h3>Current Train Schedule</h3>
                    </div>
                  </div>

        <thead>
          <tr id = "head-row">
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>


      <form>
            <div class="card">
                    <div class="card-body">
                      <h3>Add Train</h3>
                    </div>
                  </div>
            <div class="form-group">
              <label for="train-name-input" id="Name">Train Name</label>
              <br>
              <input type="name" class="form-control" id="train-name-input">
              
            </div>
            <div class="form-group">
              <label for="train-destination=input" id="Destination">Destination</label>
              <input type="destination" class="form-control" id="train-destination-input">
            </div>
            <div class="form-group">
                    <label for="train-time-input" id="Time">First Train Time (HH:mm - military Time)</label>
                    <input type="time" class="form-control" id="train-time-input" >
            </div>
            <div class="form-group">
                    <label for="train-frequency-input" id="Frequency">Frequency (min)</label>
                    <input type="frequency" class="form-control" id="train-frequency-input" >
            </div>
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
          </form>
    

  </body>

  

  <script type= "text/javascript" src = "Assets/javascript/app.js"></script>

</html>
